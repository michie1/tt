version: '3.1'

services:
  db:
    image: postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}

  postgraphile:
    build: .
    ports:
      - "127.0.0.1:5000:5000"

volumes:
  db-data:
